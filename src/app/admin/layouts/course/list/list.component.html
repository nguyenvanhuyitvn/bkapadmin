<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Danh sách khóa học
            <small>Lập trình viên quốc tế-BKAP</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/admin/khoa-hoc']" routerLinkActive="router-link-active"><i class="fa fa-dashboard"></i>Khóa học</a></li>
            <li class="active">Danh sách khóa học</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        <h1 class="text-uppercase">Danh sách khóa học</h1>
                    </mat-toolbar-row>
                </mat-toolbar>
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="action-bar">
                            <button mat-button mat-flat-button color="primary" [routerLink]="['/admin/khoa-hoc/them-moi']" routerLinkActive="router-link-active">Thêm khóa học</button>
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Lọc">
                            </mat-form-field>
                        </div>

                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row; let i=index" style="width: 30px"> {{ i+1 }} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="CourseName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px"> {{row.CourseName}} </td>
                                </ng-container>
                                <!-- Description Column -->
                                <ng-container matColumnDef="Description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mô tả </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px"> {{row.Description}} </td>
                                </ng-container>
                                <!-- Status Column -->
                                <ng-container matColumnDef="Status">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30px; text-align: center"> Trạng thái </th>
                                    <td mat-cell *matCellDef="let row" style="width: 30px; text-align: center">
                                        <span (click)="apply(row.CourseId, row.Status)">
                                            <i class="fa text-green" [class.fa-check-circle]='row.Status==1' style='font-size:24px' data-toggle="tooltip" title="Ngừng kích hoạt!"></i>
                                            <i class="fa text-red" [class.fa-times-circle]="row.Status==0" style='font-size:24px' data-toggle="tooltip" title="Kích hoạt!"></i>
                                        </span>
                                    </td>
                                </ng-container>
                                <!-- Action Column -->
                                <ng-container matColumnDef="action" style="width: 50px; text-align: center">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center"> Thao tác </th>
                                    <td mat-cell *matCellDef="let row" style="width: 30px; padding: 10 !important; text-align: center; vertical-align: center">
                                        <a [routerLink]="['/admin/khoa-hoc/sua', row.CourseId]" routerLinkActive="router-link-active" data-toggle="tooltip" title="Sửa!" style="margin-right: 15px;">
                                            <mat-icon class="menu-icon" style="color: orange; font-size: 26px;">edit</mat-icon>
                                        </a>|
                                        <a (click)="deleteCourse(row.CourseId)" routerLinkActive="router-link-active delete" data-toggle="tooltip" title="Xóa!" class="delete">
                                            <mat-icon class="menu-icon" style="color: red; font-size: 26px;">delete</mat-icon>
                                        </a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
