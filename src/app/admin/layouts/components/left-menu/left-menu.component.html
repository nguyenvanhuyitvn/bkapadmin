<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <div class="user-panel">
        <div class="pull-left image">
            <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>Admin</p>
            <a href="javascript:void(0);"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
    </div>
    <div class="main-menu sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        <!-- Dashboard -->
        <li class="sidebar-menu">
            <button class="menu-content" mat-button [routerLink]="['/admin/dashboard']" routerLinkActive="router-link-active">
              <mat-icon class="menu-icon">view_quilt</mat-icon>
              <span>Dashboard</span>
            </button>
        </li>
        <!-- Bảng tin -->
        <li class="sidebar-menu">
            <button class="menu-content" mat-button [matMenuTriggerFor]="notification">
                <mat-icon class="menu-icon" >announcement</mat-icon>
                <span>Bảng tin</span>
            </button>
            <mat-menu #notification="matMenu">
                <button [routerLink]="['/admin/tai-lieu-hoc-tap/danh-muc']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >dns</mat-icon>
                  <span>Danh mục tài liệu</span>
                </button>
                <button *ngFor="let item of DocumentTypeMenu" [routerLink]="['/admin/tai-lieu/danh-muc', item.DocTypeId]" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >insert_drive_file</mat-icon>
                  <span>{{ item.DocTypeName }}</span>
                </button>
            </mat-menu>
        </li>
        <!-- Tin tức -->
        <li class="sidebar-menu">
            <button class="menu-content" mat-button [matMenuTriggerFor]="news">
                <mat-icon class="menu-icon" >cast_connected</mat-icon>
                <span>Tin tức</span>
            </button>
            <mat-menu #news="matMenu">
                <button [routerLink]="['/admin/tin-tuc/danh-muc']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >dns</mat-icon>
                  <span>Danh mục tin tức</span>
                </button>
                <button [routerLink]="['/admin/tin-tuc']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >assignment</mat-icon>
                  <span>Tin tức</span>
                </button>
            </mat-menu>
        </li>
        <!-- Sinh viên -->
        <li class="sidebar-menu">
            <button class="menu-content" mat-button [matMenuTriggerFor]="students">
                <mat-icon class="menu-icon" >people</mat-icon>
                <span>Sinh viên</span>
            </button>
            <mat-menu #students="matMenu">
                <button [routerLink]="['/admin/sinh-vien/danh-sach']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >view_list</mat-icon>
                  <span>Danh sách sinh viên</span>
                </button>
            </mat-menu>
        </li>
        <!-- Lớp học -->
        <li class="sidebar-menu">
            <button class="menu-content" mat-button [matMenuTriggerFor]="classes">
                <mat-icon class="menu-icon" >school</mat-icon>
                <span>Lớp học</span>
            </button>
            <mat-menu #classes="matMenu">
                <button [routerLink]="['/admin/lop-hoc']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >view_list</mat-icon>
                  <span>Danh sách lớp học</span>
                </button>
                <button [routerLink]="['/admin/lop-hoc/them-moi']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >library_add</mat-icon>
                  <span>Thêm mới</span>
                </button>
            </mat-menu>
        </li>
        <!-- Môn học -->
        <li class="sidebar-menu">
            <button class="menu-content" mat-button [matMenuTriggerFor]="subjects">
                <mat-icon class="menu-icon" >local_library</mat-icon>
                <span>Môn học</span>
            </button>
            <mat-menu #subjects="matMenu">
                <button [routerLink]="['/admin/mon-hoc']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >view_list</mat-icon>
                  <span>Danh sách môn học</span>
                </button>
                <button [routerLink]="['/admin/mon-hoc/them-moi']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >library_add</mat-icon>
                  <span>Thêm mới</span>
                </button>
            </mat-menu>
        </li>
        <!-- Khóa học -->
        <li class="sidebar-menu">
            <button class="menu-content" mat-button [matMenuTriggerFor]="courses">
                <mat-icon class="menu-icon" >group_work</mat-icon>
                <span>Khóa học</span>
            </button>
            <mat-menu #courses="matMenu">
                <button [routerLink]="['/admin/khoa-hoc']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >view_list</mat-icon>
                  <span>Danh sách khóa học</span>
                </button>
                <button [routerLink]="['/admin/khoa-hoc/them-moi']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >library_add</mat-icon>
                  <span>Thêm mới</span>
                </button>
            </mat-menu>
        </li>
        <!-- Góp ý -->
        <li class="sidebar-menu">
            <button class="menu-content" mat-button [matMenuTriggerFor]="feedback">
                <mat-icon class="menu-icon" >feedback</mat-icon>
                <span>Góp ý</span>
            </button>
            <mat-menu class="size" #feedback="matMenu">
                <button [routerLink]="['/admin/gop-y']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >view_list</mat-icon>
                  <span>Danh sách góp ý</span>
                </button>
            </mat-menu>
        </li>
        <!-- Quản lý người dùng -->
        <li class="sidebar-menu">
            <button class="menu-content" mat-button [matMenuTriggerFor]="managements">
                <mat-icon class="menu-icon" >supervisor_account</mat-icon>
                <span>Quản lý người dùng</span>
            </button>
            <mat-menu #managements="matMenu" xPosition="after">
                <button [routerLink]="['/admin/nguoi-dung']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >view_list</mat-icon>
                  <span>Danh sách người dùng</span>
                </button>
                <button [routerLink]="['/admin/nguoi-dung/them-moi']" routerLinkActive="router-link-active" mat-menu-item>
                  <mat-icon >library_add</mat-icon>
                  <span>Thêm mới</span>
                </button>
            </mat-menu>
        </li>
    </div>

</aside>
