<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Thêm môn học
            <small>Lập trình viên quốc tế-BKAP</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/admin/mon-hoc/']" routerLinkActive="router-link-active"><i class="fa fa-dashboard"></i>Môn học</a></li>
            <li class="active">Thêm môn học</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        <h1 class="text-uppercase">Thêm môn học</h1>
                    </mat-toolbar-row>
                </mat-toolbar>
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="action-bar">
                            <button mat-button mat-flat-button color="primary" [routerLink]="['/admin/mon-hoc']" routerLinkActive="router-link-active">Quay lại</button>
                        </div>
                        <div class="mat-elevation-z8">
                            <form method="POST" class="content-container" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data">
                                <mat-form-field>
                                    <input [(ngModel)]="subject.SubjectId" matInput [formControl]="SubjectId" [errorStateMatcher]="matcher" placeholder="Mã môn học:">
                                    <mat-error *ngIf="SubjectId.hasError('required')">
                                        Mã môn học: <strong>không được để trống</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input [(ngModel)]="subject.SubjectName" matInput [formControl]="SubjectName" [errorStateMatcher]="matcher" placeholder="Tên môn học:">
                                    <mat-error *ngIf="SubjectName.hasError('required')">
                                        Tên môn học: <strong>không được để trống</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input [(ngModel)]="subject.Hours" matInput [formControl]="Hours" checkNumber [errorStateMatcher]="matcher" placeholder="Số giờ:">
                                    <mat-error *ngIf="Hours.hasError('required')">
                                        Số giờ: <strong>không được để trống</strong>
                                    </mat-error>
                                    <mat-error *ngIf="Hours.hasError('invalidNumber')">
                                        Số giờ: <strong>phải là số!</strong>
                                    </mat-error>
                                    <mat-error *ngIf="Hours.hasError('invalidHours')">
                                        Số giờ: <strong>phải là số!</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Chọn khóa học</mat-label>
                                    <mat-select matInput [formControl]="CourseId" [(ngModel)]="subject.CourseId" [(value)]="subject.CourseId">
                                        <mat-option *ngFor="let course of courses" [value]="course.CourseId">{{ course.CourseName }}</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="CourseId.hasError('required')">
                                        Danh mục: <strong>không được để trống</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-slide-toggle class="example-margin" [(ngModel)]="subject.Status" [formControl]="Status" [color]="color" [checked]="subject.Status">
                                    Kích hoạt!
                                </mat-slide-toggle>
                                <mat-card-actions class="button">
                                    <button mat-raised-button color="accent" [routerLink]="['/admin/mon-hoc']" routerLinkActive="router-link-active" matTooltip="Hủy yêu cầu">HỦY</button>
                                    <button mat-raised-button color="primary" [disabled]="SubjectId.invalid || SubjectName.invalid || CourseId.invalid" type="submit" matTooltip="Gửi yêu cầu">GỬI</button>
                                </mat-card-actions>
                            </form>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
