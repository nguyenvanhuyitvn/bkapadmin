<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Hỗ trợ học tập
            <small>Lập trình viên quốc tế-BKAP</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/admin/sinh-vien/danh-sach']" routerLinkActive="router-link-active"><i class="fa fa-dashboard"></i>Hỗ trợ học tập</a></li>
            <li class="active">Danh sách</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        <h1 class="text-uppercase">Danh sách đăng ký hỗ trợ học tập</h1>
                    </mat-toolbar-row>
                </mat-toolbar>
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="action-bar">
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Lọc">
                            </mat-form-field>
                        </div>

                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
                                    <td mat-cell *matCellDef="let row; let i=index" style="width: 30px"> {{ i+1 }} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="title">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiêu đề </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px"> {{row.title}} </td>
                                </ng-container>

                                <!-- Code Column -->
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mô tả </th>
                                    <td mat-cell *matCellDef="let row" style="width: 300px" [innerHTML]="row.description | shortPipe:0:150"></td>
                                </ng-container>

                                <!-- Class Column -->
                                <ng-container matColumnDef="classes">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Lớp </th>
                                    <td mat-cell *matCellDef="let row" style="width: 70px"> {{row.class_id}} </td>
                                </ng-container>
                                <!-- Email Column -->
                                <ng-container matColumnDef="date">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                    <td mat-cell *matCellDef="let row" style="width: 70px" [innerHTML]="row.date | date:'dd-MM-yyyy'"></td>
                                </ng-container>
                                <!-- Phone Column -->
                                <ng-container matColumnDef="support_room">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phòng/ ban hỗ trợ</th>
                                    <td mat-cell *matCellDef="let row" style="width: 70px"> {{row.room}} </td>
                                </ng-container>
                                <!-- Status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30px; text-align: center"> Trạng thái </th>
                                    <td mat-cell *matCellDef="let row" style="width: 30px; text-align: center">
                                        <span (click)="apply(row.id, row.status)">
                                  <i class="fa text-green" [class.fa-check-circle]='row.status==1' style='font-size:24px' data-toggle="tooltip" title="Ngừng kích hoạt!"></i>
                                  <i class="fa text-red" [class.fa-times-circle]="row.status==0" style='font-size:24px' data-toggle="tooltip" title="Kích hoạt!"></i>
                              </span>
                                    </td>
                                </ng-container>
                                <!-- Action Column -->
                                <ng-container matColumnDef="action" style="width: 50px; text-align: center">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center"> Thao tác </th>
                                    <td mat-cell *matCellDef="let row" style="width: 30px; padding: 10 !important; text-align: center; vertical-align: center">
                                        <a (click)="deleteSupports(row.id)" routerLinkActive="router-link-active delete" data-toggle="tooltip" title="Xóa!" class="delete">
                                            <mat-icon class="menu-icon" style="color: red; font-size: 26px;">delete</mat-icon>
                                        </a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
