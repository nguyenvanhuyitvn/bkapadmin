<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Tin tức
            <small>Lập trình viên quốc tế-BKAP</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/admin/sinh-vien/danh-sach']" routerLinkActive="router-link-active"><i class="fa fa-dashboard"></i>Danh mục tin tức</a></li>
            <li class="active">Danh mục tin tức</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        <h1 class="text-uppercase">Danh mục tin tức</h1>
                    </mat-toolbar-row>
                </mat-toolbar>
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="action-bar">
                            <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Thêm danh mục</button>
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Lọc">
                            </mat-form-field>
                        </div>
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
                                    <td mat-cell *matCellDef="let row; let i= index;" style="width: 70px"> {{ i+1}} </td>
                                </ng-container>
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
                                    <td mat-cell *matCellDef="let row"> {{row.CategoryName}} </td>
                                </ng-container>
                                <!-- Action Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Thao tác </th>
                                    <td mat-cell *matCellDef="let element" class="action-link" style="width: 150px">
                                        <a (click)="openDialog('Edit',element)">
                                            <mat-icon class="menu-icon" style="color: orange; font-size: 26px;">edit</mat-icon>
                                        </a> |
                                        <a (click)="openDialog('Remove',element)">
                                            <mat-icon class="menu-icon" style="color: red; font-size: 26px;">delete</mat-icon>
                                        </a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
