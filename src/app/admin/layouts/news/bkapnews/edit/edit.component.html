<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Sửa tin tức
            <small>Lập trình viên quốc tế-BKAP</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/bkap-news/news']" routerLinkActive="router-link-active"><i class="fa fa-dashboard"></i>Tin tức</a></li>
            <li class="active">Sửa tin tức</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        <h1 class="text-uppercase">Sửa tin tức</h1>
                    </mat-toolbar-row>
                </mat-toolbar>
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="action-bar">
                            <button mat-button mat-flat-button color="primary" [routerLink]="['/admin/tin-tuc']" routerLinkActive="router-link-active">Quay lại</button>
                        </div>
                        <div class="mat-elevation-z8">
                            <form method="POST" class="content-container" (ngSubmit)="onFormSubmit()">
                                <mat-form-field hintLabel="Tối đa 50 ký tự">
                                    <input [(ngModel)]="news.Title" matInput maxlength="50" [formControl]="Title" [errorStateMatcher]="matcher" placeholder="Tiêu đề:">
                                    <mat-hint align="end">{{ Title.value?.length || 0}}/50</mat-hint>
                                    <mat-error *ngIf="Title.hasError('required')">
                                        Tiêu đề: <strong>không được để trống</strong>
                                    </mat-error>
                                </mat-form-field>
                                <!-- <mat-form-field>
                                    <input [(ngModel)]="news.slug" matInput [formControl]="slug" [errorStateMatcher]="matcher" placeholder="Slug:">
                                    <mat-error *ngIf="slug.hasError('required')">
                                        Slug: <strong>không được để trống</strong>
                                    </mat-error>
                                </mat-form-field> -->
                                <textarea [formControl]="Description" name="Description" id="description" placeholder="Mô tả yêu cầu hỗ trợ:"></textarea>
                                <textarea [formControl]="Content" name="Content" id="summernote" placeholder="Nội dung yêu cầu hỗ trợ:"></textarea>
                                <mat-form-field>
                                    <mat-label>Select an option</mat-label>
                                    <mat-select matInput [formControl]="CategoryId" [(ngModel)]="news.CategoryId" [(value)]="news.CategoryId">
                                        <mat-option *ngFor="let catalog of catalogs" [value]="catalog.CategoryId">{{ catalog.CategoryName }}</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="CategoryId.hasError('required')">
                                        Danh mục: <strong>không được để trống</strong>
                                    </mat-error>
                                </mat-form-field>
                                <label>Thumpnail:</label>
                                <input type="file" [formControl]="Images" name="Images" id="file" (change)="uploadFile($event)" style="display:none">
                                <br>
                                <img [src]="imgURL" style="width: 150px; height: 150px; cursor:pointer" id="upfile1" />
                                <div align="left" class="imagediv">
                                    <span class="visibleimg"></span>
                                    <span class="showonhover">Chọn tập tin</span>
                                </div>
                                <mat-slide-toggle class="example-margin" [(ngModel)]="news.Status" [formControl]="Status" [color]="color" [checked]="news.Status" (change)="change()">
                                    Kích hoạt!
                                </mat-slide-toggle>
                                <mat-card-actions class="button">
                                    <button mat-raised-button color="accent" [routerLink]="['/trang-chu']" routerLinkActive="router-link-active" matTooltip="Hủy yêu cầu">HỦY</button>
                                    <button mat-raised-button color="primary" type="submit" matTooltip="Gửi yêu cầu">GỬI</button>
                                </mat-card-actions>
                            </form>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
