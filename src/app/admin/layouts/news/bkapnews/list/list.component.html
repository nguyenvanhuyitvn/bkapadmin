<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Danh sách tin tức
            <small>Lập trình viên quốc tế-BKAP</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/admin/tin-tuc']" routerLinkActive="router-link-active"><i class="fa fa-dashboard"></i>Tin tức</a></li>
            <li class="active">Danh sách tin tức</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        <h1 class="text-uppercase">Danh sách tin tức</h1>
                    </mat-toolbar-row>
                </mat-toolbar>
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="action-bar">
                            <button mat-button mat-flat-button color="primary" [routerLink]="['/admin/tin-tuc/them-moi']" routerLinkActive="router-link-active">Thêm tin tức</button>
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Lọc">
                            </mat-form-field>
                        </div>
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- STT Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
                                    <td mat-cell *matCellDef="let row; let i=index" style="width: 30px"> {{ i +1 }} </td>
                                </ng-container>

                                <!-- newsCatalog Column -->
                                <ng-container matColumnDef="newsTitle">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiêu đề </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px"> {{row.Title}} </td>
                                </ng-container>

                                <!-- newsCatalog Column -->
                                <ng-container matColumnDef="newsCatalog">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Danh mục </th>
                                    <td mat-cell *matCellDef="let row" style="width: 80px"> {{row.CategoryId}} </td>
                                </ng-container>

                                <!-- newsContent Column -->
                                <ng-container matColumnDef="newsContent">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nội dung </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px" [innerHTML]="row.Content | shortPipe: 0:150"></td>
                                </ng-container>
                                <!-- image Column -->
                                <ng-container matColumnDef="image">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 70px; text-align: center"> Hình đại diện </th>
                                    <td mat-cell *matCellDef="let row" style="width: 70px; text-align: center"> <img src="{{ imgURL }}{{ row.Images }}" style="width: 50px; height: 50px"> </td>
                                </ng-container>
                                <!-- Action Column -->
                                <ng-container matColumnDef="action" style="width: 50px; text-align: center">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center"> Hành động </th>
                                    <td mat-cell *matCellDef="let row" style="width: 30px; padding: 10 !important; text-align: center; vertical-align: center">
                                        <a [routerLink]="['/admin/tin-tuc/sua', row.NewsId]" routerLinkActive="router-link-active" data-toggle="tooltip" title="Sửa!" style="margin-right: 15px;">
                                            <mat-icon class="menu-icon" style="color: orange; font-size: 26px;">edit</mat-icon>
                                        </a>|
                                        <a (click)="deleteNews(row.NewsId)" routerLinkActive="router-link-active delete" data-toggle="tooltip" title="Xóa!" class="delete">
                                            <mat-icon class="menu-icon" style="color: red; font-size: 26px;">delete</mat-icon>
                                        </a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
