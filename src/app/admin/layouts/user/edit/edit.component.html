<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Sửa người dùng
            <small>Lập trình viên quốc tế-BKAP</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/admin/nguoi-dung']" routerLinkActive="router-link-active"><i class="fa fa-dashboard"></i>Người dùng</a></li>
            <li class="active">Sửa người dùng</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        <h1 class="text-uppercase">Sửa người dùng</h1>
                    </mat-toolbar-row>
                </mat-toolbar>
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="action-bar">
                            <button mat-button mat-flat-button color="primary" [routerLink]="['/admin/nguoi-dung']" routerLinkActive="router-link-active">Quay lại</button>
                        </div>
                        <div class="mat-elevation-z8">
                            <form method="PUT" class="content-container" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data">
                                <mat-form-field>
                                    <input type="text" [(ngModel)]="user.FullName" matInput [formControl]="FullName" [errorStateMatcher]="matcher" placeholder="Họ và tên:">
                                    <mat-error *ngIf="FullName.hasError('required')">
                                        Họ và tên: <strong>không được để trống</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input [(ngModel)]="user.UserName" matInput [formControl]="UserName" [errorStateMatcher]="matcher" placeholder="Tên người dùng:">
                                    <mat-error *ngIf="UserName.hasError('required')">
                                        Tên người dùng: <strong>không được để trống</strong>
                                    </mat-error>
                                    <mat-error *ngIf="UserName.hasError('isCodeUnique')">
                                        Tên người dùng:: <strong>đã tồn tại!</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input [(ngModel)]="user.Password" matInput [formControl]="Password" [errorStateMatcher]="matcher" placeholder="Mật khẩu:">
                                    <mat-error *ngIf="Password.hasError('required')">
                                        Mật khẩu: <strong>không được để trống</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" [formControl]="Birthday" [(ngModel)]="user.Birthday" placeholder="Ngày sinh" disabled>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker disabled="false"></mat-datepicker>
                                </mat-form-field>

                                <mat-form-field>
                                    <input [(ngModel)]="user.Address" matInput [formControl]="Address" [errorStateMatcher]="matcher" placeholder="Địa chỉ:">
                                </mat-form-field>
                                <label>Ảnh đại diện:</label>
                                <input type="file" [formControl]="Avatar" name="Avatar" id="image" (change)="uploadImage($event)" style="display:none">
                                <br>
                                <img [src]="imgURL" style="width: 150px; height: 150px; cursor:pointer" id="upfile1" />
                                <div align="left" class="imagediv">
                                    <span class="visibleimg"></span>
                                    <span class="showonhover">Upload</span>
                                </div>
                                <label id="example-radio-group-label">Giới tính:</label>
                                <mat-radio-group aria-labelledby="example-radio-group-label" [(ngModel)]="user.Gender" [formControl]="Gender" class="example-radio-group">
                                    <mat-radio-button class="example-radio-button gender" *ngFor="let gender of genders" [value]="gender.id">
                                        {{ gender.name }}
                                    </mat-radio-button>
                                </mat-radio-group>

                                <mat-slide-toggle class="example-margin" [(ngModel)]="user.Status" [formControl]="Status" [color]="color" [checked]="user.Status" (change)="change()">
                                    Kích hoạt!
                                </mat-slide-toggle>
                                <mat-card-actions class="button">
                                    <button mat-raised-button color="accent" [routerLink]="['/admin/nguoi-dung']" routerLinkActive="router-link-active" matTooltip="Hủy yêu cầu">HỦY</button>
                                    <button mat-raised-button color="primary" [disabled]="UserName.invalid || FullName.invalid" type="submit" matTooltip="Gửi yêu cầu">GỬI</button>
                                </mat-card-actions>
                            </form>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
