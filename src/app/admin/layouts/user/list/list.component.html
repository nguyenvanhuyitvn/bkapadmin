<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Danh sách người dùng
            <small>Lập trình viên quốc tế-BKAP</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/admin/nguoi-dung']" routerLinkActive="router-link-active"><i class="fa fa-dashboard"></i>User</a></li>
            <li class="active">Danh sách người dùng</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        <h1 class="text-uppercase">Danh sách người dùng</h1>
                    </mat-toolbar-row>
                </mat-toolbar>
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="action-bar">
                            <div class="action-bar">
                                <button mat-button mat-flat-button color="primary" [routerLink]="['/admin/nguoi-dung/them-moi']" routerLinkActive="router-link-active">Thêm người dùng</button>
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Lọc">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
                                    <td mat-cell *matCellDef="let row; let i=index" style="width: 30px"> {{ i+1 }} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="fullname">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ và tên </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px"> {{row.FullName}} </td>
                                </ng-container>
                                <!-- UserName Column -->
                                <ng-container matColumnDef="username">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px" [innerHTML]="row.UserName"></td>
                                </ng-container>
                                <!-- Birthday Column -->
                                <ng-container matColumnDef="birthday">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày sinh </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px" [innerHTML]="row.Birthday | date: 'dd-MM-yyyy'"></td>
                                </ng-container>
                                <!-- Gender Column -->
                                <ng-container matColumnDef="gender">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Giới tính </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px" [innerHTML]="row.gender"></td>
                                </ng-container>
                                <!-- Address Column -->
                                <ng-container matColumnDef="address">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Địa chỉ </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px" [innerHTML]="row.Address"></td>
                                </ng-container>
                                <!-- Avatar Column -->
                                <ng-container matColumnDef="avatar">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ảnh đại diện </th>
                                    <td mat-cell *matCellDef="let row" style="width: 100px">
                                        <img src="{{ imgURL }}{{ row.Avatar }}" style="width: 50px; height: 50px; cursor:pointer" id="upfile1" />
                                    </td>
                                </ng-container>
                                <!-- Status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30px; text-align: center"> Trạng thái </th>
                                    <td mat-cell *matCellDef="let row" style="width: 30px; text-align: center">
                                        <span (click)="apply(row.UserId, row.Status)">
                                            <i class="fa text-green" [class.fa-check-circle]='row.Status==1' style='font-size:24px' data-toggle="tooltip" title="Ngừng kích hoạt!"></i>
                                            <i class="fa text-red" [class.fa-times-circle]="row.Status==0" style='font-size:24px' data-toggle="tooltip" title="Kích hoạt!"></i>
                                        </span>
                                    </td>
                                </ng-container>
                                <!-- Action Column -->
                                <ng-container matColumnDef="action" style="width: 100px; text-align: center">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center"> Thao tác </th>
                                    <td mat-cell *matCellDef="let row" style="width: 30px; padding: 10 !important; text-align: center; vertical-align: center">
                                        <a [routerLink]="['/admin/nguoi-dung/sua', row.UserId]" routerLinkActive="router-link-active" data-toggle="tooltip" title="Sửa!" style="margin-right: 15px;">
                                            <mat-icon class="menu-icon" style="color: lightskyblue; font-size: 26px;">edit</mat-icon>
                                        </a>|
                                        <a (click)="deleteUser(row.UserId)" routerLinkActive="router-link-active delete" data-toggle="tooltip" title="Xóa!" class="delete">
                                            <mat-icon class="menu-icon" style="color: red; font-size: 26px;">delete</mat-icon>
                                        </a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
